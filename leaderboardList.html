<template name="leaderboard">
<ul>
{{#each player}}
	<li class="player {{selectedClass}}">
		{{name}} : {{score}}
	</li>
{{/each}}
<li>
	<input type='button' id="increment" value="Give me 5 points" />
	<input type='button' id="decrement" value="Take 5 points" />
	<input type='button' id="remove" value="Remove Player" />
</li>
</ul>
{{#if showselectedPlayer}}
	{{showselectedPlayer.name}} :: {{showselectedPlayer.score}}
{{/if}}

</template>
