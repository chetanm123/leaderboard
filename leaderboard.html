<head>
  <title>leaderboard</title>
</head>

<body>
  <!--{{> hello}}-->
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>
<template name="leaderboard">
<ul>
{{#each player}}
	<li class="player {{selectedClass}}">
		{{name}} : {{score}}
	</li>
{{/each}}
<li>
	<input type='button' id="increment" value="Give me 5 points" />
</li>
</ul>
</template>


<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
