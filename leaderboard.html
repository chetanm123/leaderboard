<head>
  <title>leaderboard</title>
</head>

<body>
  <!--{{> hello}}-->
  <h1>Leaderboard</h1>
  {{> leaderboard}}
  {{> addPlayerForm}}
</body>

<template name="leaderboard">
<ul>
{{#each player}}
	<li class="player {{selectedClass}}">
		{{name}} : {{score}}
	</li>
{{/each}}
<li>
	<input type='button' id="increment" value="Give me 5 points" />
	<input type='button' id="decrement" value="Take 5 points" />
	<input type='button' id="remove" value="Remove Player" />
</li>
</ul>
{{#if showselectedPlayer}}
	{{showselectedPlayer.name}} :: {{showselectedPlayer.score}}
{{/if}}

</template>

<template name="addPlayerForm">
	<form id="playerForm">
		<input type='text' id="playerName">
		<input type="submit" value="Add Player">
	</form>
</template>


<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
